            <div class="text-section narrow">
                <h3>Latvijas himna</h3>
                <p>„Dievs, svētī Latviju,
                    Mūs' dārgo tēviju,
                    Svētī jel Latviju,
                    Ak, svētī jel to!
                    <br>
                    Kur latvju meitas zied,
                    Kur latvju dēli dzied,
                    Laid mums tur laimē diet,
                    Mūs' Latvijā!”</p>
